<div class="max-h-803 overflow-auto pr-4">
  <form action="#">
    <div class="flex flex-col justify-between">
      <div class="mb-4 pt-4 md:pt-10">
        <label
          for="type"
          class="
            font-bold
            text-sm text-primary-900
            leading-21
            tracking-0.01
            mb-3

          >Type of Project</label

        <select
          class="
            bg-arrows bg-no-repeat bg-right
            pr-3
            appearance-none
            block
            text-base text-primary-900
            font-regular
            max-w-full
            w-full
            border-primary-300
            rounded
            border
            py-2
            pl-4
            mt-1
            mb-2
            ml1
            leading-24
            opacity-70
            tracking-0.04

          id="type"

          <option value="value">Single building</option>
          <option value="value">Single building</option>
